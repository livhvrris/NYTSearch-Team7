<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
  <title>New York Times Search</title>
  
</head>

<body>

    <!-- HEADER -->
    <div class="container">
        <div class="jumbotron">
            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
            <h1>New York Times Search</h1>
        </div>
    </div>

<!-- SEARCH FORM / CONTAINER -->
    <div class="container">
        <div class="panel-title">
            <h3>Search Parameters</h3>
        </div>
        <form>
        
            <div class="form-group">
                <label>Search Term:</label>
                <input type="search" class="form-control" id="searchTerm" placeholder="Search">
            </div>
      
            <div class="form-group">
                <label>Number of Records to Retrieve:</label>
                <input type="search" class="form-control" id="numRecords" placeholder="Number of Records to Retrieve">
            </div>
            
            <div class="form-group">
                <label>Start Year (Optional):</label>
                <input type="search" class="form-control" id="startYear" placeholder="Start Year">
            </div>
            
            <div class="form-group">
                <label>End Year (Optional):</label>
                <input type="search" class="form-control" id="endYear" placeholder="End Year">
            </div>
            
            <button type="button" id="search" class="btn btn-default">Search</button>
            <button type="button" id="clearResults" class="btn btn-default">Clear Results</button>
            
        </form>
    </div>
    
    <div class="spacer"></div>

<!-- RESULTS / CONTAINER -->
    <div class="container">
        <div class="panel-title">
            <h3>Top Articles</h3>
        </div>
<!-- DIVS WITH THE SEARCH RESULTS SHOULD GO HERE --> 
    </div>
    

<!-- JAVASCRIPT -->
<script src="assets/javascript/app.js"></script>
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
  
</body>
</html>
